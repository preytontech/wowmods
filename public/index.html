<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1c9144b004.js"
      crossorigin="anonymous"
    ></script>
    <title>WoW Mods</title>
  </head>
  <body style="overflow: hidden; background: rgb(56, 56, 56)">
    <div id="menu-bar">
      <img
        src="./logo192.png"
        alt="logo"
        height="38px"
        style="padding-left: 10px; padding-right: 10px"
        class="menubar-btn"
        id="logo-btn"
      />
      <div id="ApplicationBar" style="flex-grow: 1"></div>
      <div class="right">
        <button class="menubar-btn System" id="minimize-btn">
          <i class="fas fa-window-minimize"></i>
        </button>
        <button class="menubar-btn System" id="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="./window-control.js"></script>
  </body>
</html>
